<!DOCTYPE html>
<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <script src="./index.js">
  </script>
 </head>
 <body>
  <div class="w-full justify-between items-center h-[90px] xl:px-[250px] lg:px-[140px] md:px-[80px] md:flex hidden">
   <img class="animate__animated animate__fadeInLeft" src="GFX/Logo.svg"/>
   <div class="flex gap-[42px]" style="color: #FF9B23">
    <p class="animate__animated animate__fadeInLeft">
     Home
    </p>
    <p class="animate__animated animate__fadeInLeft">
     Menu
    </p>
    <p class="animate__animated animate__fadeInLeft">
     Contact
    </p>
   </div>
   <div class="border-[2px] w-[170px] h-[40px] rounded-full flex items-center justify-center text-center animate__animated animate__fadeInLeft" style="border-color: #FF9B23">
    <p style="color: #FF9B23">
     0121-13140
    </p>
   </div>
  </div>
  <div class="w-full flex justify-between items-center h-[90px] px-[20px] md:hidden">
   <img src="GFX/Logo.svg"/>
   <img class="w-[30px]" onclick="setIsNav()" src="GFX/down-arrow.svg"/>
   <div class="absolute left-0 w-full top-0 bottom-0 animate__animated animate__fadeInUp z-5" id="isNav" onclick="setIsNav()" style="display: none;">
    <div class="w-full h-full flex flex-col items-center justify-center text-[#FF9B23] gap-6">
     <p class="text-xl" onclick="alert(0)">
      Home
     </p>
     <p class="text-xl" onclick="alert(1)">
      Menu
     </p>
     <p class="text-xl" onclick="alert(2)">
      Contact
     </p>
    </div>
   </div>
   <!--
<div class="absolute left-0 w-full top-0 bottom-0 animate__animated animate__fadeInUp z-5" style="display: none;" onclick="{trigger}" id="isNav">-->
  </div>
  <div class="w-full flex items-center justify-center mt-8">
   <div class="w-[1150px] h-[260px] rounded-[40px] bg-cover flex flex-col px-[65px] py-2 justify-center justify-evenly" style="background-image: url('https://campinosoderkoping.com/wp-content/uploads/2022/07/pizza-pizzeria-background-4952508.jpg');">
    <p class="text-white text-[36px]">
     Sveriges Godaste Pizza
    </p>
    <div class="flex gap-6">
     <div class="w-[170px] h-[40px] bg-[#FFFFFF] rounded-full flex items-center justify-center text-center animate__animated {class}">
      <p class="text-[16px] font-light" style="color: #000000">
       Address  &gt;
      </p>
     </div>
     <div class="border-[2px] w-[170px] h-[40px] rounded-full flex items-center justify-center text-center animate__animated {class}" style="border-color: #FFFFFF">
      <p style="color: #FFFFFF">
       Meny  &gt;
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
